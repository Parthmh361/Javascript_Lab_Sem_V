<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
<script>
  let str = prompt("Enter a string:");
  document.write("Original String: " + str + "<br>");
  document.write("Length: " + str.length + "<br>");
  document.write("Character at index 2: " + str.charAt(2) + "<br>");
  document.write("Index of 'a': " + str.indexOf("a") + "<br>");
  document.write("Last index of 'a': " + str.lastIndexOf("a") + "<br>");
  document.write("Slice (2,5): " + str.slice(2, 5) + "<br>");
  document.write("Substring (2,5): " + str.substring(2, 5) + "<br>");
  document.write("Split by space: " + str.split(" ") + "<br>");
  document.write("Replace first 'a' with 'X': " + str.replace("a", "X") + "<br>");
  document.write("Uppercase: " + str.toUpperCase() + "<br>");
  document.write("Lowercase: " + str.toLowerCase() + "<br>");
  document.write("Trimmed: " + str.trim() + "<br>");
  document.write("Includes 'Choudhari'? " + str.includes("Choudhari") + "<br>");
</script>
</body>
</html>
