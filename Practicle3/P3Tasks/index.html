 <script>
    function checkNPCBehavior() {
        let health = parseInt(document.getElementById("health").value);
        let reputation = parseInt(document.getElementById("reputation").value);
        let inventoryInput = document.getElementById("inventory").value.toLowerCase();
        let inventory = inventoryInput.split(',').map(item => item.trim());
        let player_attacked = true;

        if (health < 40 && reputation > 30) {
          alert("NPC will give player a health kit.");
        } else if (health < 40 && reputation < 0) {
          alert("NPC will not help the player.");
        } else if (health < 40 && reputation > 0) {
          alert("NPC will give food.");
        } else if (reputation < -45 && inventory.includes("magic ring")) {
          alert("NPC will bow down and walk quietly in fear.");
        } else if (reputation > 30 && inventory.includes("magic ring")) {
          alert("NPC will praise the player.");
        } else if (health === 90 && player_attacked === true) {
          alert("NPC will attack the enemy.");
        } else {
          alert("NPC does nothing special.");
        }
      }
 </script>
