<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Fair Grader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .student-form {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #ccc;
    }

    .results {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px #999;
      width: 30%;
      transition: transform 0.4s ease;
    }

    .card.highlight {
      border: 2px solid green;
      box-shadow: 0 0 20px limegreen;
      transform: scale(1.05);
    }

    .fade-in {
      animation: fade 1s ease forwards;
    }

    @keyframes fade {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ“ The Fair Grader</h2>

  <form id="graderForm" class="student-form">
    <label>Student Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Roll Number:</label><br>
    <input type="number" id="roll" required><br><br>

    <label>Subject 1 Marks (Slider):</label><br>
    <input type="range" id="sub1" min="0" max="100" value="50"><span id="s1val">50</span><br><br>

    <label>Subject 2 Marks (Text Input):</label><br>
    <input type="number" id="sub2" min="0" max="100"><br><br>

    <label>Subject 3 (Dropdown):</label><br>
    <select id="sub3"></select>
    <input type="number" id="sub3val" min="0" max="100" placeholder="Enter marks"><br><br>

    <button type="submit">Submit</button>
  </form>

  <div class="results" id="results"></div>

  <footer>
    Made by <strong>Parth Choudhari</strong> <br>
    Completed on: <span id="time"></span>
  </footer>

  <script>
    // Populate dropdown
    const subjectOptions = ['Math', 'Science', 'History', 'Geography', 'Computer'];
    const sub3 = document.getElementById('sub3');
    subjectOptions.forEach(sub => {
      let opt = document.createElement("option");
      opt.textContent = sub;
      opt.value = sub;
      sub3.appendChild(opt);
    });

    // Update slider value
    document.getElementById("sub1").addEventListener("input", e => {
      document.getElementById("s1val").textContent = e.target.value;
    });

    const form = document.getElementById("graderForm");
    const resultsDiv = document.getElementById("results");

    const allResults = [];

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();
      const sub1 = parseInt(document.getElementById("sub1").value);
      const sub2 = parseInt(document.getElementById("sub2").value);
      const sub3val = parseInt(document.getElementById("sub3val").value);

      if ([sub1, sub2, sub3val].some(mark => mark < 0 || mark > 100)) {
        alert("Please enter marks between 0 and 100 only.");
        return;
      }

      const avg = Math.round((sub1 + sub2 + sub3val) / 3);
      let grade = '';
      if (avg >= 85) grade = 'A';
      else if (avg >= 70) grade = 'B';
      else if (avg >= 50) grade = 'C';
      else grade = 'F';

      let remark = '';
      switch (true) {
        case avg >= 85:
          remark = "Excellent";
          break;
        case avg >= 70:
          remark = "Good";
          break;
        case avg >= 50:
          remark = "Needs Improvement";
          break;
        default:
          remark = "Fail";
      }

      const student = { name, roll, avg, grade, remark };
      allResults.push(student);

      displayResults();
    });

    function displayResults() {
      resultsDiv.innerHTML = '';
      let maxAvg = Math.max(...allResults.map(s => s.avg));

      allResults.forEach(s => {
        const div = document.createElement("div");
        div.className = "card fade-in";
        if (s.avg === maxAvg) div.classList.add("highlight");
        div.innerHTML = `
          <h3>${s.name} (Roll: ${s.roll})</h3>
          <p>Average: ${s.avg}</p>
          <p>Grade: <strong>${s.grade}</strong></p>
          <p>Remark: ${s.remark}</p>
        `;
        resultsDiv.appendChild(div);
      });
    }

    // Footer time
    document.getElementById("time").textContent = new Date().toLocaleString();
  </script>
</body>
</html>
