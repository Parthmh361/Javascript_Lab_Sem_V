<script>
    const input1 = prompt("Enter first set of colors (comma-separated):", "red,green");
    const input2 = prompt("Enter second set of colors (comma-separated):", "blue,yellow");
    const colors1 = input1.split(',').map(color => color.trim());
    const colors2 = input2.split(',').map(color => color.trim());
    const palette = [...colors1, ...colors2];
    const [firstColor, ...rest] = palette;
    const [lastColor, ...others] = rest.reverse();  // reverse to get last
    const middleColors = others.reverse();          // reverse back to keep order
    const message = `Main colors: ${firstColor.charAt(0).toUpperCase() + firstColor.slice(1)} and ${lastColor.charAt(0).toUpperCase() + lastColor.slice(1)}. ` +
                    `Others in the palette: ${middleColors.map(c => c.charAt(0).toUpperCase() + c.slice(1)).join(', ')}.`;
    document.write(`<h3>${message}</h3>`);
</script>
