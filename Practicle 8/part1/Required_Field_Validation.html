<!DOCTYPE html>
<html>
<body>
<form onsubmit="return validate()">
  Username: <input type="text" id="username" required><br>
  <input type="submit" value="Submit">
</form>
<script>
function validate() {
  let username = document.getElementById("username").value;
  if (username.trim() === "") {
    alert("Username is required");
    return false;
  }
}
</script>
</body>
</html>
